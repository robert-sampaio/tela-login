<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e982272ba4.js" crossorigin="anonymous"></script>
    <title>Tela login</title>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="pexels-vincent-ma-janssen.jpg" alt="Imagem de login - casa com flores">
        </div>

        <div class="login">
            <h2>Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">

            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Cadastre-se</a>
            </div>

            <button class="btn">Entrar</button>

            <div class="social">
                <button class="facebook">
                    <i class="fa-brands fa-facebook-square">
                        <span>Login com Facebook</span>
                    </i>
                </button>
                <button class="instagram">
                    <i class="fa-brands fa-instagram">
                        <span>Login com Instagram</span>
                    </i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
